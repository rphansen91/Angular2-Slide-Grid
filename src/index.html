<html>
  <head>
    <title>Angular 2 Sliding Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <style>
      @font-face {
        font-family: Raleway-SemiBold;
        src: url(./app/assets/Raleway-SemiBold.ttf);
      }

      .listingContainer {position: absolute; top: 0; right: 0; left: 0; bottom: 0; margin: auto; width: 500px; height: 500px;font-family: Raleway-SemiBold;}
    </style>
    <script src="../node_modules/systemjs/dist/system.src.js"></script>
    <!-- <script src="../node_modules/angular2/bundles/angular2.dev.js"></script> -->
    <script src="../node_modules/angular2/bundles/web_worker/ui.dev.js"></script>
    <script src="../node_modules/angular2/bundles/http.dev.js"></script>
    <script>
      System.config({
        packages: {'ui': {defaultExtension: 'js'}}
      });
      System.import('ui/app').then(function (m) {
        m.main()
      });
    </script>
  </head>
  <body>
    <antengo-listings class="listingContainer"></antengo-listings>
  </body>
</html>
