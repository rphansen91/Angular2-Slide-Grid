<div class="widgetContainer" (mouseleave)="showCTA()" (mouseenter)="hideCTA()" (touchstart)="hideCTA()" (click)="hideCTA()">
	
	<call-to-action></call-to-action>

	<sell-it [show]="showSell"></sell-it>
	
	<slow-scroll class="scrollingContainer">

		<listing-display *ng-for="#listing of listings;" 
			[listing]="listing" 
			[width]="grid.width" 
			[height]="grid.height"
			[top]="listing.top"
			[left]="listing.left">
		</listing-display>

	</slow-scroll>

	<widget-loader></widget-loader>

</div>
