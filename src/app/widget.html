<div class="widgetContainer" (mouseleave)="showCTA()" (mouseenter)="hideCTA()" (touchstart)="hideCTA()" (click)="hideCTA()" [style.background-color]="color">
	
	<call-to-action></call-to-action>

	<sell-it [show]="showSell"></sell-it>
	
	<slow-scroll class="scrollingContainer" (scroll)="elementScroll($event)">

		<listing-display *ng-for="#listing of listingStore.visible" 
			[listing]="listing" 
			[width]="listingGrid.width" 
			[height]="listingGrid.height"
			[top]="listing.top"
			[left]="listing.left">
		</listing-display>

	</slow-scroll>

	<widget-loader></widget-loader>

</div>
